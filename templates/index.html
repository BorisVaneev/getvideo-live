<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачивание видео</title>
</head>
<body>
    <h1>Введите ссылку на видео для скачивания</h1>
    <form action="/download" method="POST">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Введите ссылку на видео" required>
        <button type="submit">Получить ссылку для скачивания</button>
    </form>
</body>
</html>
