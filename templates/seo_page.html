<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Загрузка с платформ — {{ page }}</title>
</head>
<body>
    <h1>Загрузка видео с сервисов</h1>
    <p>Язык: {{ lang }}</p>
    <ul>
        {% for service in services %}
            <li>{{ service|capitalize }}</li>
        {% endfor %}
    </ul>

    <form action="/download" method="POST">
        <input type="text" name="url" placeholder="Вставьте ссылку на видео" required>
        <button type="submit">Скачать</button>
    </form>
</body>
</html>
