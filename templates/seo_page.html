<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }} - Video Download</title>
</head>
<body>

        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
