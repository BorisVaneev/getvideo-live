<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачивание видео</title>
</head>
<body>
    <h1>Сервисы для скачивания видео</h1>

    <h2>Сервисы на странице {{ lang }}</h2>
    <ul>
        {% for service in services %}
        <li><a href="/{{ lang }}/{{ service }}">{{ service }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
