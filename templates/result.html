<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_title }}</title>
</head>
<body>
    <h1>Видео: {{ video_title }}</h1>
    <img src="{{ video_thumbnail }}" alt="Thumbnail">

    <h2>Выберите качество для скачивания:</h2>
    <ul>
        {% for media in video_medias %}
        <li>
            <a href="{{ media.url }}" download="{{ video_title }}_{{ media.quality }}.mp4" class="download-link">
                Скачать {{ media.quality }} ({{ media.format }})
            </a>
        </li>
        {% endfor %}
    </ul>

    <br><br>
    <form method="POST" action="/download">
        <label for="url">Введите ссылку на видео для скачивания:</label><br>
        <input type="text" name="url" id="url" placeholder="Введите ссылку">
        <button type="submit">Скачать</button>
    </form>

</body>
</html>
