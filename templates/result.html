<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
    <h1>Видео найдено</h1>

    {% if result['data'] %}
        <p><strong>Название:</strong> {{ result['data']['title'] }}</p>
        <p><strong>Источник:</strong> {{ result['data']['source'] }}</p>
        <p><strong>Скачать:</strong></p>
        <ul>
            {% for url in result['data']['url'] %}
                <li><a href="{{ url_for('download_video') }}?url={{ url }}">Скачать вариант</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Не удалось получить данные.</p>
    {% endif %}
</body>
</html>
