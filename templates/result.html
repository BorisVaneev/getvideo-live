<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Result</title>
</head>
<body>
    <h1>Video Download Result</h1>
    <p>Here are the available download options for the video:</p>
    <p>Video URL: {{ result['url'] }}</p>
    <p>Author: {{ result['author'] }}</p>
    <p>Thumbnail: <img src="{{ result['thumbnail'] }}" alt="Thumbnail"></p>
    <h3>Available Formats:</h3>
    <ul>
        {% for media in result['medias'] %}
            <li>
                <!-- Скрытая ссылка для автоматического скачивания -->
                <a href="{{ media['url'] }}" 
                   download="{{ result['title'] }} - {{ media['label'] }}" 
                   id="downloadLink-{{ loop.index }}" 
                   class="download-link" 
                   style="display:none;">
                    Download {{ media['label'] }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <script>
        // Находим первую ссылку для скачивания и кликаем по ней
        let downloadLink = document.querySelector('.download-link');
        if (downloadLink) {
            // Автоматический клик по первой ссылке для скачивания
            downloadLink.click();
        }
    </script>

    <a href="/">Back to Home</a>
</body>
</html>
