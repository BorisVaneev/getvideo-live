<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат загрузки</title>
</head>
<body>
    <h1>Результат загрузки</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <h2>Видео: {{ video_title }}</h2>
        <img src="{{ thumbnail }}" alt="Thumbnail" width="200">
        <p>Автор: {{ author }}</p>

        <!-- Автоматический запуск скачивания -->
        <a href="{{ download_url }}" download="{{ video_title }}.mp4" id="downloadLink" class="download-link" style="display:none;"></a>
        
        <script>
            // Инициируем автоматический клик по скрытой ссылке для скачивания
            document.getElementById('downloadLink').click();
        </script>

        <p>Загрузка начнется автоматически...</p>
    {% endif %}
</body>
</html>
